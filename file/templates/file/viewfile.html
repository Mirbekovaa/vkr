<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/back-to-top-scroll-1.css' %}">
        <link rel="stylesheet" href="{% static 'css/back-to-top-scroll.css' %}">
        <link rel="stylesheet" href="{% static 'css/Bold-BS4-Animated-Back-To-Top.css' %}">
        <link rel="stylesheet" href="{% static 'css/cards.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
        <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
        <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
        <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Көрүү</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-md sticky-top bg-primary float-none">
        <div class="container-fluid"><img src="{% static 'img/logo.png' %}" width="30px" height="30px" alt="10px"><a class="navbar-brand text-center" href="{% url 'index' %}" style="margin: 0px 0px;">КМТУнун иш кагаздары</a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav text-light ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>
        </nav>
        <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'homepage' %}" style="color: white;">Уй бети</a></li>
                <li> <a href="{% url 'upload_file' %}">Иш кагаздарды жүктөө</a></li>
                <li> <a href="{% url 'viewfile' %}">Иш кагаздарды көрүү</a></li>
                <li> <a href="{% url 'logout' %}">Чыгуу</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars">
            </i></a>
            <div class="input-group" style="padding: 3px; margin-bottom: 5px;">
        <form class="form-inline my-2 my-lg-0" action="{% url 'search_file' %}">
        <input class="form-control rounded" type="search" placeholder="Издөө" aria-label="Search" name="search" aria-describedby="search-addon" style="width: 350px; margin-left: 5px;">
        <button class="btn btn-outline-primary" type="submit" style="color: white; background-color: #007BFF; ">Издөө</button>
        </form>
    </div>
            <div class="row">
            <div class="col-12">

                <table class="table">
                    <thead>
                      <tr>
                        <th >№</th>
                        <th >Документин аты</th>
                        <th >Шилтеме</th>
                        <th >Документти өчүрүү</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for doks in dok %}
                      <tr>
                        <th>{{forloop.counter}}</th>
                        <th>{{ doks.title }}</th>
                        <th>
                            <a href="{{ doks.document_up.url }}" class="btn btn-primary btn-sm" target="_blank">
                                Жүктөө
                            </a>
                        </th>
                        <th>
                            
                            <form method="post" action="{% url 'delete_doc' doks.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Өчүрүү</button>
                            </form>
                            
                      </th>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>

        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>
</html>
